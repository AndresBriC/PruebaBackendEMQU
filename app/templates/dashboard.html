<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <ul>
        {% for equipo in equipos %}
            <li>{{ equipo.nombre }} ({{ equipo.direccionIPV4 }}) Is online: {{equipo.isOnline}}
                <a href="{{ url_for('edit_equipo', id=equipo.equipo_id) }}">Edit</a>
                <form method="POST" action="{{ url_for('delete_equipo', id=equipo.equipo_id) }}" style="display: inline;">
                    <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this equipo?')">
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_equipo') }}">Add New Equipo</a>
    <form method="POST" action="{{ url_for('ping_all_equipos') }}">
        <br>
        <input type="submit" value="Ping All">
    </form>
    
    <p>Online: {{ online_count }}</p>
    <p>Offline: {{ offline_count }}</p>

</body>
</html>
